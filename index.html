<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome Checker game</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/c10c2f8581.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="result">
      <h2>Correct</h2>
      <p>The Text is Palindrome <i class="fa-solid fa-circle-check"></i></p>
    </div>

    <div class="main">
      <h1 class="heading">Palindrome Checker</h1>
      <input type="text" name="text" id="text" placeholder="Enter text"></input>
      <!-- <input type="text" name="text" id="text" placeholder="Enter text"></input> -->
      <div class="btns">
        <button class="check btn" onclick="check()">Check</button>
        <button class="clear btn" onclick="clearText()">Clear Text</button>
      </div>
    </div>

    <!-- JS -->
    <script src="script.js"></script>
  </body>
</html>
